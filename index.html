<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Gallery with Modal</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="Image 1" class="gallery-item">
      <img src="https://via.placeholder.com/150/0000FF" alt="Image 2" class="gallery-item">
      <img src="https://via.placeholder.com/150/FF0000" alt="Image 3" class="gallery-item">
      <img src="https://via.placeholder.com/150/008000" alt="Image 4" class="gallery-item">
      <img src="https://via.placeholder.com/150/FFA500" alt="Image 5" class="gallery-item">
   </div>

   <!-- مودال -->
   <div id="modal" class="modal">
      <span id="close-modal" class="close">&times;</span>
      <img id="modal-image" class="modal-content" src="" alt="">
   </div>

   <script src="script.js"></script>
</body>

</html>
